<section class="container row kontakt">
    <h2 class="text-center">Kontakt</h2>
    <hr>
    <p class="col-12 form-text text-center">Ukoliko imate nekih pitanja slobodno nas kontaktirajte.</p>
    <div class="col-6">
        <form action="" method="get">
            <div>
                <label for="ime"> <i class="fa fa-user"></i></label>
                <input id="ime" type="text" placeholder="Ime i Prezime" required>
            </div>

            <div>
                <label for="mail"><i class="fa fa-envelope"></i></label>
                <input id="mail" type="email" placeholder="E-Adresa" required>
            </div>

            <div>
                <label for="phone"><i class="fa fa-phone"></i></label>
                <input id="phone" type="tel" placeholder="Broj Telefona" required>
            </div>
            <div class="text-ar">
                <label for="message"><i class="fa fa-edit"></i></label>
                <textarea id="message" placeholder="Poruka" required></textarea>
            </div>
            <button id="conact-button" type="submit" onclick="MessageSent()"><i class="fa fa-paper-plane"></i> Pošalji</button>
        </form>
    </div>
    <div class="col-6">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2831.941327509767!2d20.470322915534727!3d44.782001479098746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7042b9c6ae37%3A0x9392be9f96985b75!2z0JrRgNCw0ZnQsCDQktC70LDQtNC40LzQuNGA0LAsINCR0LXQvtCz0YDQsNC0!5e0!3m2!1ssr!2srs!4v1643467250408!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
