<!-- Ovde se zavrsava navigacija -->

<section class="container">
    <h2 class="text-center">Rezervacija karata</h2>
    <hr>
    <div class="row reserve">
    <div class="col-3"></div>

        <div class="col-6">
                <form action="" method="get">
                    <div>
                        <label for="ime"> <i class="fa fa-user"></i> Ime i prezime</label>
                        <input id="ime" type="text" placeholder="Ime i Prezime" required>
                    </div>

                    <div>
                        <label for="mail"><i class="fa fa-envelope"></i> E-mail adresa</label>
                        <input id="mail" type="email" placeholder="ime@adresa.com" required>
                    </div>

                    <div>
                        <label for="phone"><i class="fa fa-phone"></i> Broj telefona</label>
                        <input id="phone" type="tel" placeholder="+38160/12-34-567" required pattern="^\+?([0-9]{3})\)?([0-9]{2})?[/]?([0-9]{2})[-]?([0-9]{2})[-]?([0-9]{3})$">
                    </div>
                    <div>
                        <label for="movie"><i class="fa fa-video"></i> Izaberite film </label>
                        <select name="movie" id="movie" required>
                            <option value="Spajdermen - Put bez povratka">Spajdermen - Put bez povratka</option>
                            <option value="Zlatni dečko">Zlatni dečko</option>
                            <option value="Betmen">Betmen</option>
                            <option value="Kliford - Veliki crveni pas">Kliford - Veliki crveni pas</option>
                            <option value="Toma">Toma</option>
                            <option value="Uncharted">Uncharted</option>
                            <option value="Venom 2">Venom 2</option>
                            <option value="Vrisak">Vrisak</option>
                            <option value="Iskupljenje ljubavi">Iskupljenje ljubavi</option>
                        </select>
                    </div>

                    <div>
                        <label><i class="fa fa-clock"></i> Izaberite vreme </label>
                    </div>
                    <div>
                        <input checked class="rad" type="radio" name="time" value="16.00" id="time1" required>
                        <label for="time1">16.00</label>
                    </div>
                    <div>
                        <input class="rad" type="radio" name="time" value="22.00" id="time2" required>
                        <label for="time2">19.00</label>
                    </div>
                    <div>
                        <input class="rad" type="radio" name="time" value="22.00" id="time3" required>
                        <label for="time3">22.00</label>
                    </div>

                    <div>
                        <label for="no"><i class="fa fa-sort-numeric-up-alt"></i> Broj karata</label>
                        <input type="number" min="1" max="10" name="no" id="no" value="1" required>
                    </div>
                    <div>
                        <button type="submit" onclick="ReservationFun()">Rezerviši</button>
                    </div>

                    <div>
                        <a href="rezervacije.html">Pogledaj rezervacije</a>
                    </div>
                </form>

        </div>
    <div class="col-3"></div>
    </div>
